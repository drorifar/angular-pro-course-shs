      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Search" aria-label="Number" matInput (input)="search($event.target.value)" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option.text">
              {{option.text}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
